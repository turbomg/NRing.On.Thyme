<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>
<h1>Event List</h1>
<table>
    <tr>
        <th>Event Name</th>
        <th>Event Location</th>
    </tr>
    <tr th:each="event : ${events}">
        <td th:text="${event.eventName}"></td>
        <td th:text="${event.eventLocation}"></td>
    </tr>
</table>

</body>
</html>
